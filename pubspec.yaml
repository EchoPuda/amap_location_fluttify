name: amap_location_fluttify
description: An `Amap` Location Component, Powered By `Fluttify`, A Compiler Generating Dart Bindings For Native SDK.
version: 0.22.0
author: yohom <yohombao@qq.com>
homepage: https://github.com/fluttify-project/amap_location_fluttify
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  
  foundation_fluttify:
    git:
      url: https://github.com/EchoPuda/foundation_fluttify.git
  core_location_fluttify:
    git:
      url: https://github.com/EchoPuda/core_location_fluttify.git
  amap_core_fluttify:
    git:
      url: https://github.com/EchoPuda/amap_core_fluttify.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  plugin:
    platforms:
      android:
        package: me.yohom.amap_location_fluttify
        pluginClass: AmapLocationFluttifyPlugin
      ios:
        pluginClass: AmapLocationFluttifyPlugin